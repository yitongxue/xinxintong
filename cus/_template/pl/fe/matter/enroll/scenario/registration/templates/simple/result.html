<div id="s1" class="form-group wrap-inline wrap-splitline" wrap="value" ng-controller="ctrlRecord" schema="name" schema-type="name"><label>姓名</label>
<div>{{Record.current.data.name}}</div>
</div>
<div id="s2" class="form-group wrap-inline wrap-splitline" wrap="value" ng-controller="ctrlRecord" schema="mobile" schema-type="mobile"><label>手机</label>
<div>{{Record.current.data.mobile}}</div>
</div>
<div id="s3" ng-controller="ctrlRecord" wrap="value" class="form-group wrap-inline wrap-splitline" schema="gender" schema-type="single"><label>性别</label>
<div>{{value2Label("gender")}}</div>
</div>
<div id="s4" class="form-group wrap-inline wrap-splitline" wrap="value" ng-controller="ctrlRecord" schema="department" schema-type="department"><label>部门</label>
<div>{{Record.current.data.department}}</div>
</div>
<div id="s5" class="form-group wrap-inline wrap-splitline" wrap="value" ng-controller="ctrlRecord" schema="position" schema="shorttext"><label>职务</label>
<div>{{Record.current.data.position}}</div>
</div>
<div id="s5" class="form-group wrap-inline wrap-splitline" wrap="value" ng-controller="ctrlRecord" schema="enrollAt" schema-type="_enrollAt"><label>登记时间</label>
<div>{{Record.current.enroll_at*1000|date:'yy-MM-dd HH:mm'}}</div>
</div>
<div id="act2" class="form-group" wrap="button" ng-controller="ctrlRecord"><button class="btn btn-primary btn-block btn-lg" ng-click="editRecord($event,'enroll')"><span>修改报名信息</span></button></div>
<div wrap="text" class="form-group" style="color:red">允许您在报名截止日期之前修改或取消报名信息。</div>
<div id="act3" class="form-group" wrap="button" ng-controller="ctrlRecord"><button class="btn btn-primary btn-block btn-lg" ng-click="removeRecord($event,'enroll')"><span>取消报名</span></button></div>
