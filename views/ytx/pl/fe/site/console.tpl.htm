<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<base href='/'>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/tms.css" rel="stylesheet">
		<link href="/views/ytx/pl/fe/site/console.css" rel="stylesheet">
		<title>我的站点</title>
	</head>
	<body ng-app='app' ng-controller='ctrlSite'>
		<notice-box err='errmsg' info='infomsg' delay='1000'></notice-box>
		<nav class='navbar navbar-inverse'>
			<ul class='nav navbar-nav'>
				<li><a href='/rest/pl/fe' target='_self'>首页</a></li>
			</ul>
			<ul class='nav navbar-nav site'>
				<li class='active'>
					<a href='/rest/pl/fe/site/console?site={{siteId}}'>工作台</a>
				</li>
				<li>
					<a href='/rest/pl/fe/site/user?site={{siteId}}' target='_self'>用户</a>
				</li>
				<li>
					<a href='/rest/pl/fe/file?site={{siteId}}' target='_self'>文件库</a>
				</li>
				<li>
					<a href='/rest/pl/fe/site/setting?site={{siteId}}' target='_self'>机构设置</a>
				</li>
			</ul>
			<ul class='nav navbar-nav navbar-right' style='margin-right:0'>
				<li><a href='/page/pl/fe/user/settings' target='_self'>设置</a></li>
				<li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
			</ul>
		</nav>
		<div class='container' ng-controller='ctrlConsole'>
			<div id='viewMissions' ng-controller='ctrlMission'>
    			<div class='matters'>
    				<div class='form-group'></div>
					<div class='col-md-12' ng-repeat='m in matters'>
						<div class='thumbnail' ng-click="open(m)">
							<h4 class='title' ng-bind='m.title'></h4>
							<p class='summary' ng-bind='m.summary'></p>
							<div class='attr'>
								<div class='operator_name' ng-bind='m.creater_name'></div>
								<div class='modify_at' title='修改时间' ng-bind="m.modify_at*1000|date:'yy-MM-dd'"></div>
							</div>
						</div>
					</div>
					<button class='btn btn-block btn-default' ng-click="moreMissions()" ng-if="page.total>missions.length">更多</button>
				</div>
				<nav class="navbar navbar-default">
					<div class="navbar-form">
						<button class="btn btn-success" ng-click="addMission()">生成一个新项目</button>
					</div>
				</nav>
			</div>
			<div id='viewRecent' ng-controller='ctrlMatters'>
				<div class="form-group">
					<select class='form-control' ng-model="matterType" ng-change="chooseMatterType()">
						<option value='recent'>最近修改</option>
						<option value='article'>项目资料</option>
						<option value='enroll'>登记活动</option>
						<option value='signin'>签到</option>
						<option value='group'>分组</option>
					</select>
			    </div>
    			<div class='matters'>
					<div class='col-md-12' ng-repeat='m in matters'>
						<div class='thumbnail' ng-click="open(m)">
							<h4 class='title' ng-bind='m.matter_title||m.title'></h4>
							<p class='summary' ng-bind='m.matter_summary||m.summary'></p>
							<div class='attr'>
								<div class='operator_name' ng-bind='m.operator_name||m.creater_name'></div>
								<div class='modify_at' title='修改时间' ng-bind="(m.operate_at||m.modify_at)*1000|date:'yy-MM-dd'"></div>
							</div>
						</div>
					</div>
					<button class='btn btn-block btn-default' ng-click="moreMatters()" ng-if="page.total>matters.length">更多</button>
				</div>
				<nav class="navbar navbar-default">
				</nav>
			</div>
			<div id='viewUsers'>
				用户动态，开发中
			</div>
		</div>
		<script src="/static/js/angular.min.js"></script>
		<script src="/static/js/angular-route.min.js"></script>
		<script src="/static/js/angular-sanitize.min.js"></script>
		<script src="/static/js/ui-bootstrap.min.js"></script>
		<script src="/static/js/ui-bootstrap-tpls.min.js"></script>
		<script src="/static/js/ui-tms.js"></script>
		<script src="/static/js/matters-xxt.js"></script>
		<script src="/views/ytx/pl/fe/site/console.js?_=3"></script>
	</body>
</html>
